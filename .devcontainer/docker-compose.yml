version: '3.8'

volumes:
  mysql-data:

services:
  app:
    container_name: josepalacio_devcontainer
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_DATABASE: mysql
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: service:db

  db:
    container_name: mysqldb
    image: mysql:8.0
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_DATABASE: mysql
    ports:
      - "3307:3306"  # Puerto externo 3307 mapeado al puerto 3306 dentro del contenedor
